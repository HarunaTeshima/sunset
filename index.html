<body>
<header>
 <h1>サンセットアメリカンとは</h1>

<main>
<section class="tossy">
    <!--下container-wrap-slideに変える-->
<div class="slide">
    <div class="container-wrap">
        <span class="left-arrow"></span>
        <span class="right-arrow"></span>
        <div class="slide-container">
          <div class="slide">slide1</div>
          <div class="slide">slide2</div>
          <div class="slide">slide3</div>
        </div>
      </div>    


</div>
<div class="tab1">
    <h2>Question2 change tab</h2>
    <ul class="tab-list">
      <li id="#box1">Tab1</li>
      <li id="#box2">Tab2</li>
      <li id="#box3">Tab3</li>
    </ul>
    <div class="container">
      <div class="box current" id="box1"></div>
      <div class="box" id="box2"></div>
      <div class="box" id="box3"></div>
    </div> 
     

</div>


</section>    



<section class="haruna">
    <div class="tab2">
    
    </div>    

    <div class="accorion">
        <h2>Q&A</h2>
        <ul>
          <li class="question">アメリカンビレッジまで何分ですか？</li>
          <li class="answer">自転車で15分、徒歩で30分です。</li>
          <li class="question">自転車はレンタルできますか？</li>
          <li class="answer">できます。</li>
          <li class="question">家電は何がありますか？</li>
          <li class="answer">洗濯機、電子レンジ、電気ケトル、ドライヤー、ご希望の方にはアイロンも貸し出しております。</li>
          <li class="question">チェックイン、チェックアウトは何時ですか？</li>
          <li class="answer">チェックインは16時から、チェックアウトは11時までです。</li>
        </ul>

    </div>
    <div class="top">
        <a class="go-top-btn">TOP</a>
    </div>
</section>    
</main>   
<footer></footer>
